<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <div class="top">
            <div class="logo">
                <img src="img/logo.png" alt="">  
            </div>
            <input type="text" placeholder="Nuovo Todo" v-model="newtext" @keyup.enter="addtext">
            <button @click="addtext">Aggiungi</button>

        </div>
        <div class="bottom">
            <div class="listcontainer">
                <ul v-if="list.length > 0">
                    <li v-for="(item, index) in list"> <p>{{item}}</p>  <i class="fas fa-times" @click="removetext(index)"></i></li>
                </ul>
                <h2 v-else>Comincia ad inserire qualcosa</h2>
            </div>

        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
